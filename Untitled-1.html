<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        ul li{
            background-color: #f13b3bde;
            font-family: verdana ;
            font-size: x-large;
            border-width:medium;
            border-color: lightseagreen;
            border-style:solid;
            border-radius: 20px;
        }
    </style>
    </head>
    <body style="background-color: lightslategrey;">
        
        <div class="container-md  bg-light text-dark rounded-3">
            <div style="background-color:lightseagreen ;">
                <h3 style="font-family:Lucida Handwriting;"> Welcome to Task Manager.</h3>
            
                <input type="text" id="input"class="border border-success" style="width:80% ;" placeholder="Add your task here...."></input>
                <button onclick="add()" class="btn btn-danger">Add this Task to TaskList</button>
                </div>
            
            <div style=" border-color: aqua;">
                <h4 style="font-family:Lucida Handwriting;">Your TaskList</h4>
           
                <ul id="myUl">

                </ul>
            </div>
        </div>
<!-- java script -->
        <script>
            

            // adding task to list
            function add(){
                var li = document.createElement("li");
                var inputValue = document.getElementById("input").value;
                var t = document.createTextNode(inputValue);
                 li.appendChild(t);
               if(inputValue===''){
                  alert("Please Write Something!!") ; 
                }
                else {
                         document.getElementById("myUl").appendChild(li);
                         
                }
             document.getElementById("input").value = "";

            }
            
        </script>
    </body>
    
</html>
